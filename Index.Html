<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manutiv - Supervisão de Lubrificação</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>

  <nav class="navbar">
    <img src="Manutiv Logo.png">
    <h1>Manutiv</h1>
    <ul>
      <li><a href="Index.Html">Início</a></li>
      <li><a href="Manuals.Html">Manuais</a></li>
    </ul>
  </nav>

  <main>
    <h2>Supervisão de Manutenção - Lubrificação</h2>
    <button id="addMachineButton">Adicionar Máquina</button>
    <table id="machineTable">
      <thead>
        <tr>
          <th>NI</th>
          <th>Máquina</th>
          <th>Última Lubrificação</th>
          <th>Intervalo (Dias)</th>
          <th>Próxima Lubrificação</th>
          <th>Dias Restantes</th>
          <th>Detalhes</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Editar Máquina</h3>
        <label for="editNI">NI:</label>
        <input type="text" id="editNI">
        <label for="editName">Nome:</label>
        <input type="text" id="editName">
        <label for="editLastLubrification">Última Lubrificação:</label>
        <input type="date" id="editLastLubrification">
        <label for="editInterval">Intervalo (dias):</label>
        <input type="number" id="editInterval">
        <label for="editDetails">Detalhes:</label>
        <textarea id="editDetails" rows="4"></textarea>
        <button id="saveEditButton">Salvar</button>
      </div>
    </div>
  </main>


  <footer>
    <p>Since: 2024</p>
  </footer>

  <script src="Script.js"></script>
</body>
</html>
